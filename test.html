<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburger Mở Từ Phải (Input Checked)</title>
    <style>
        /* Đặt chung cho body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Ẩn checkbox */
        #menu-toggle {
            display: none;
        }

        /* Nút hamburger */
        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #000;
            margin: 6px 0;
            transition: all 0.3s ease;
        }

        /* Menu bên phải */
        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #3068F7;
            padding: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
            color: white;
            transform: translateX(100%);
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin: 20px 0;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Overlay (nền mờ khi menu mở) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 999;
        }

        /* Hiển thị menu và overlay khi checkbox được chọn */
        #toggle:checked ~ ul.menu {
            right: 0;
        }

        #toggle:checked ~ ul.overlay {
            visibility: visible;
            opacity: 1;
        }

        /* Nút đóng menu */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Input checkbox để toggle menu -->
    <input type="checkbox" id="menu-toggle">

    <!-- Nút hamburger (liên kết với input checkbox) -->
    <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </label>

    <!-- Menu bên phải -->
    <div class="menu">
        <div class="close-btn">&times;</div>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </div>

    <!-- Overlay nền mờ -->
    <div class="overlay"></div>

</body>
</html>
